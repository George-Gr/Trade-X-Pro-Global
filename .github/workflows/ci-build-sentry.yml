name: CI Build (with optional Sentry DSN)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      VITE_APP_VERSION: ${{ github.sha }}
    
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get release version
        id: get_version
        run: |
          VERSION=$(node -e "try{const p=require('./package.json'); console.log(p.version || process.env.GITHUB_SHA);}catch(e){console.log(process.env.GITHUB_SHA);}")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Notify Sentry configuration
        if: secrets.VITE_SENTRY_DSN != ''
        run: echo "Sentry DSN is configured - builds will include error tracking."

      - name: Install Sentry CLI
        if: secrets.SENTRY_AUTH_TOKEN != '' && secrets.SENTRY_ORG != '' && secrets.SENTRY_PROJECT != ''
        run: |
          echo "Installing Sentry CLI..."
          curl -sL https://sentry.io/get-cli/ | bash
          sentry-cli --version

      - name: Create Sentry release
        if: secrets.SENTRY_AUTH_TOKEN != '' && secrets.SENTRY_ORG != '' && secrets.SENTRY_PROJECT != ''
        run: |
          echo "Creating Sentry release: ${{ steps.get_version.outputs.version }}"
          sentry-cli releases new ${{ steps.get_version.outputs.version }}
          sentry-cli releases set-commits ${{ steps.get_version.outputs.version }} --auto --ignore-missing
          sentry-cli releases finalize ${{ steps.get_version.outputs.version }}
          echo "Sentry release created successfully"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: Upload source maps to Sentry
        if: secrets.SENTRY_AUTH_TOKEN != '' && secrets.SENTRY_ORG != '' && secrets.SENTRY_PROJECT != ''
        run: |
          echo "Uploading source maps to Sentry..."
          sentry-cli releases files ${{ steps.get_version.outputs.version }} upload-sourcemaps ./dist --url-prefix "~/" --rewrite
          echo "Source maps uploaded successfully"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: Deploy Sentry release
        if: secrets.SENTRY_AUTH_TOKEN != '' && secrets.SENTRY_ORG != '' && secrets.SENTRY_PROJECT != ''
        run: |
          echo "Deploying Sentry release to production environment..."
          sentry-cli releases deploys ${{ steps.get_version.outputs.version }} new -e production
          echo "Sentry release deployed"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
