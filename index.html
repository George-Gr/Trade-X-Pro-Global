<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <!-- Conditionally load manifest only in production or when not in auth flow -->
  <script>
    // Only load manifest if not being redirected for auth
    if (!window.location.href.includes('pf-signin') && !window.location.href.includes('auth/postback')) {
      var link = document.createElement('link');
      link.rel = 'manifest';
      link.href = '/manifest.json';
      link.crossOrigin = 'use-credentials';
      document.head.appendChild(link);
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="TradeX Pro" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="msapplication-TileColor" content="#3b82f6" />
  <meta name="msapplication-config" content="/browserconfig.xml" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preload fonts for faster loading with fallback -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'"
    onerror="this.rel='stylesheet';this.href='https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700|JetBrains+Mono:400,500&display=swap';">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap">
  </noscript>
  <!-- Modern sans-serif + monospace fonts for TradeX Pro -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet" media="print" onload="this.media='all';this.onload=null;"
    onerror="this.href='https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700|JetBrains+Mono:400,500&display=swap';">

  <meta name="author" content="TradeX Pro" />
  <meta name="keywords"
    content="paper trading, CFD trading, forex simulator, stock trading practice, trading platform, demo account" />

  <meta property="og:title" content="TradeX Pro - #1 Multi Asset CFD Trading Platform | Trusted Broker" />
  <meta property="og:description"
    content="Master trading across 5 asset classes with virtual funds. Professional trading terminal with real-time data and zero risk." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://tradexprocinemx.com/social-preview.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@TradeXProApp" />
  <meta name="twitter:image" content="https://tradexprocinemx.com/social-preview.png" />
</head>

</body>

</html>
